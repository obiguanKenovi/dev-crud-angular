<div class="card">
    <div class="card-header">
        <h3 class="card-title">Añadir etiqueta</h3>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-lg-6 col-md-12">
                <div class="form-group">
                    <label for="exampleInputname" class="form-label">Titulo</label>
                    <input type="text" class="form-control" id="exampleInputname"  #title="ngModel" [(ngModel)]="_tag.title" placeholder="Titulo"  required>
                </div>
            </div>
         
        <div class="form-group">
            <label class="form-label">Descripción</label>
            <textarea class="form-control" rows="6" #body="ngModel" [(ngModel)]="_tag.body"  required >{{ _tag.body }}</textarea>
        </div>   
    </div>
    <div class="card-footer text-end">
        <a href="javascript:;" class="btn btn-success mt-1 me-2" (click)="create()" >Salvar</a>
        <a href="javascript:;" class="btn btn-danger mt-1"   [routerLink]="['/pages/edit-etiqueta']" >Cancel</a>
    </div>
</div>
