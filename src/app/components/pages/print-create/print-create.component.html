<div class="card">
    <div class="card-header">
        <h3 class="card-title">Editar Impresoras</h3>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-lg-6 col-md-12">
                <div class="form-group">
                    <label for="exampleInputname" class="form-label">Marca</label>
                    <input type="text" class="form-control" id="exampleInputname"  #mark="ngModel" [(ngModel)]="_print.mark" placeholder="Marca"  required>
                </div>
            </div>
         
        <div class="form-group">
            <label class="form-label">Modelo</label>
            <input class="form-control" rows="6" #model="ngModel" [(ngModel)]="_print.model"  placeholder="Modelo" required />
        </div>  
        <div class="form-group">
            <label class="form-label">IP</label>
            <input class="form-control" rows="6" #ip="ngModel" [(ngModel)]="_print.ip" placeholder="IP" required />
        </div>    
        <div class="form-group">
            <label class="form-label">Puerto</label>
            <input class="form-control" rows="6" #port="ngModel" [(ngModel)]="_print.port" placeholder="Puerto"  required />
        </div>    
    </div>
    <div class="card-footer text-end">
        <a href="javascript:;" class="btn btn-success mt-1 me-2" (click)="save()" >Guardar</a>
        <a href="javascript:;" class="btn btn-danger mt-1"   [routerLink]="['/pages/printers']" >Cancel</a>
    </div>
</div>
